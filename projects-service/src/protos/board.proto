syntax = "proto3";

package board;

import "./task.proto";

service BoardService {
  rpc GetAllBoards (EmptyRequest) returns (BoardsResponse);
}

enum Progress {
  TODO = 0;
  DOING = 1;
  DONE = 2;
}

message Board {
  int32 id = 1;
  Progress progress = 2;
  string created_at = 3;
  int32 project_id = 4;
  repeated TaskResponse tasks = 5;
}

message EmptyRequest {}

message BoardsResponse {
  repeated Board boards = 1;
}
